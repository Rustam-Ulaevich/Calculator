<!doctype html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn AC bg-grey">AC</div>
            <div class="btn plus-minus bg-grey">+/-</div>
            <div class="btn percent bg-grey">%</div>
            <div class="btn division bg-orange">/</div>

            <div class="btn 7">7</div>
            <div class="btn 8">8</div>
            <div class="btn 9">9</div>
            <div class="btn multiply bg-orange">x</div>

            <div class="btn 4">4</div>
            <div class="btn 5">5</div>
            <div class="btn 6">6</div>
            <div class="btn minus bg-orange">-</div>

            <div class="btn 1">1</div>
            <div class="btn 2">2</div>
            <div class="btn 3">3</div>
            <div class="btn plus bg-orange">+</div>

            <div class="btn zero">0</div>
            <div class="btn .">.</div>
            <div class="btn equal bg-orange">=</div>
        </div>
    </div>
</body>
</html>
